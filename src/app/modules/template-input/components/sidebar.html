<div class="library-list--wrapper">
  <ul class="library-list">
    <li *ngFor="let library of libraries" (click)="openLibrary($event, library)" [ngClass]="{'active': selection.isSelected(library)}">{{library.name}}</li>
  </ul>
</div>

<smc-ui--button class="btn-upload" [disabled]="selection.isEmpty()" [label]="'Upload Template'" (click)="uploadFile()"></smc-ui--button>
